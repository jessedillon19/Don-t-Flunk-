<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSUN Game: Dont Flunk</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
<div id="gameTitle">
    <h2>Don't Flunk!</h2>
    <h2>Jump to gain points</h2>
    <h2>Close calls get you double points, so jump at the last minute!</h2>
</div>

<div id="grades">
    <h1>59 or less points: F</h1>
    <h1>60+ points: D</h1>
    <h1>70+ points: C</h1>
    <h1>80+ points: B</h1>
    <h1>90+ points: A</h1>
</div>

    <div id="game">
<div id="student"></div>
<div id="paper"></div>
    </div>
    <h1 id="sBoard">Score: </h1>
    <h1 id="score">0</h1>
    <script src="script.js"></script>
</body>
</html>
